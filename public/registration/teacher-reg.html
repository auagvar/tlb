		<header class="about">
			<h1>Teacher Volunteer Registration</h1>
			<br>
			<p>
				Register to teach students on voluntary basis.
			</p>
		</header>
		<div style="margin-bottom: 50px;"></div>


		<div class="registration_container">
			<div class="registration_box">

				<div class="form-group">
					<label>Name*</label>
					<input class="form-input" type="text" name="name" placeholder="Enter your name" id="fname" class="required" onblur="handleInputValidation(event, 'fname_error')">
					<span id="fname_error" class="error">*The name cannot be empty</span>
				</div>
				<div class="form-group">
					<label>Surname*</label>
					<input class="form-input" type="text" name="Surname" placeholder="Enter your Surname" id="lname" class="required" onblur="handleInputValidation(event, 'lname_error')">
					<span id="lname_error" class='error'>*The surname cannot be empty</span>

				</div>
				<div class="form-group">
					<label>Email*</label>
					<input class="form-input" type="Email" name="email" placeholder="dasatu@rambler.ru" id="email" class="required" onblur="handleInputValidation(event, 'email_error')">
					<span id="email_error" class="error">*Valid email is requaired</span>
				</div>
				<div class="form-group">
					<label>Phone number*</label>
					<input class="form-input" type="text" name="phonenumber" placeholder="+374 098 28 88 88" id="phonenumber" class="required" onblur="handleInputValidation(event, 'phone_error')">
					<span id="phone_error" class="error">*Valid phonenumber is required</span>
				</div>
				<div class="form-group">
					<label>Preferred method of contact* (Phone Number, Email, Telegram, etc.)</label>
					<input class="form-input" type="text" name="contact" placeholder="How do you users to contact you?" id="contact" class="required" )">
				</div>
				<div class="form-group">
					<label for="course_description">Course description</label>
					<textarea maxlength="200" class="course_text" name="course_description" id="course_description" placeholder="Briefly explain the course (Max. 200 chars)"></textarea>
				</div>
		

				<div class="form-group">
					<label>Which subject can you teach?</label>
					<div class="checkboxSub">
						<div>
							<input class="checkboxSub" type="checkbox" id="checkboxArmenian" value="Armenian">
							<label for="checkboxArmenian">Armenian</label>
						</div>
						<div>
							<input class="checkboxSub" type="checkbox" id="checkboxEnglish" value="English">
							<label for="checkboxEnglish">English</label>
						</div>
						<div>
							<input class="checkboxSub" type="checkbox" id="checkboxRussian" value="Russian">
							<label for="checkboxRussian">Russian</label>
						</div>
						<div>
							<input class="checkboxSub" type="checkbox" id="checkboxMath" value="Math">
							<label for="checkboxMath">Mathematics</label>
						</div>
						<div>
							<input class="checkboxSub" type="checkbox" id="checkboxPhysics" value="Physics">
							<label for="checkboxPhysics">Physics</label>
						</div>
					</div>
				</div> 
					

                <div class="form-group">
					<div class="edu-level" id="allcheckboxlist">
						<label for="allcheckboxlist">At what level can you teach?</label>
						<div class="checkboxEducation">
							<div>
								<input class="checkboxlist" type="checkbox" id="checkboxHigh" value="High School">
								<label for="checkboxFood">High School</label>
							</div>
							<div>
								<input class="checkboxlist" type="checkbox" id="checkboxMiddle" value="Middle School">
								<label for="checkboxFood">Middle School</label>
							</div>
							<div>
								<input class="checkboxlist" type="checkbox" id="checkboxElementary" value="Elementary School">
								<label for="checkboxFood">Elementary School</label>
							</div>
                        </div>
					</div>
				</div>
							<!--<div>
						<input class="checkboxlist" type="checkbox" id="checkboxBlanket" value="Blanket">
						<label for="checkboxFood">Blanket</label>
					</div>
					<div>
						<input class="checkboxlist" type="checkbox" id="checkboxMilitaryClothing" value="Military clothing">
						<label for="checkboxFood">Military clothing</label>
					</div>
					<div>
						<input class="checkboxlist" type="checkbox" id="checkboxClothes for Artsakh" value="Clothes for Artsakh">
						<label for="checkboxFood">Clothes for Artsakh</label>
					</div>
					<div>
						<input class="checkboxlist" type="checkbox" id="checkboxOther" value="Other" onclick='handleItemChange()'>
						<label for="checkboxFood">Other</label>
					</div>-->
					
					<!--<div class="form-group" id="OtherItemBox">
				<label>Other Items</label>
				<input type="text" name="Other items" id="OtherItems">
			</div>-->
				<div class="form-group">
					<label for="allcheckboxlist">How do you wish to conduct the classes?</label>
					<div class="checkboxFormat">
						<div>
							<input class="checkboxlist" type="checkbox" id="checkboxOnline" value="Online">
							<label for="checkboxOnline">Online</label>
						</div>
						<div>
							<input class="checkboxlist" type="checkbox" id="checkboxOffline" value="Offline">
							<label for="checkboxOffline">Offline</label>
						</div>
					</div>
				</div>

				<div class="form-group">
					<button id="submit_btn" type="Submit" name="submit" onclick="checkFunction()">Submit</button>
				</div>

			</div>
		</div>
	</div>
