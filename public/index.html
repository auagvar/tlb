<body>

    <div class="wrapper">

            </ul>-->
        </nav>
        <br>
        <div class="center">
            <h1>Teach. Learn. Build.</h1>

            <div class="buttons-1">
                <a id="a-reg-teach" href="registration/index.html">
                    <button id="reg-teach" onclick="teacher-reg.html">Register as a Teacher</button>
                </a>

                <a href="browse.html">
                    <button id="browse" onclick="#">Browse Classes</button>
                </a>

                <a href="registration/index.html">
                    <button id="reg-stu" onclick="#">Register as a Student</button>
                </a>


            </div>

            <div class="buttons-2">

                <select id="subject" name="subject">
                    <option selected disabled>Subject</option>
                    <option value="armenian">Armenian</option>
                    <option value="english">English</option>
                    <option value="russian">Russian</option>
                    <option value="math">Math</option>
                    <option value="physics">Physics</option>
                    <option value="workshops">Workshops</option>
                    <option value="all-subs">All Subjects</option>
                </select>

                <button>Teaching Format</button>

                <select id="edu-level" name="edu-level">
                    <option selected disabled>Level of Education</option>
                    <option value="high-school">High School</option>
                    <option value="middle-school">Middle School</option>
                    <option value="elementary-school">Elementary School</option>
                    <option value="elementary-school">All Levels</option>
                </select>




            </div>

            <div class="teaching-format">
                <button id="online" onclick="#">Online</button>
                <button id="offline" onclick="#">Offline</button>
            </div>

            <div id=div-search>
                <a href="browse.html">
                <button id="search">Search</button>
                </a>
            </div>
